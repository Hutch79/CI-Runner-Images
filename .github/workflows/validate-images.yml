name: Validate Images

on:
  workflow_call:
    inputs:
      changed-images:
        description: "JSON array of changed image directories"
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        include: ${{ fromJson(inputs.changed-images) }}
    permissions:
      contents: read
    steps:
    - name: Load configuration
      id: config
      run: |
        echo "checkout_version=$(bash scripts/config-loader.sh get actions.checkout)" >> $GITHUB_OUTPUT
        echo "buildx_version=$(bash scripts/config-loader.sh get actions.setup-buildx)" >> $GITHUB_OUTPUT

    - name: Checkout repository
      uses: actions/checkout@${{ steps.config.outputs.checkout_version }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@${{ steps.config.outputs.buildx_version }}

    - name: Build image for validation
      run: |
        # Normalize matrix.image to a path under images/ (accept both "dotnet-6" and "images/dotnet-6")
        IMAGE_DIR="${{ matrix.image }}"
        if [[ "$IMAGE_DIR" != images/* ]]; then
          IMAGE_DIR="images/$IMAGE_DIR"
        fi
        
        # Fail early if image is empty
        if [ -z "${{ matrix.image }}" ] || [ -z "$(echo "${{ matrix.image }}" | xargs)" ]; then
          echo "❌ ERROR: Image directory is empty"
          exit 1
        fi
        
        FOLDER_NAME=$(basename "$IMAGE_DIR")

        echo "=== Building $FOLDER_NAME for validation ==="

        docker buildx build \
          --platform linux/amd64 \
          --tag "test-$FOLDER_NAME:pr-${{ github.event.number }}" \
          --load \
          "$IMAGE_DIR"

        echo "✅ Built image: test-$FOLDER_NAME:pr-${{ github.event.number }}"

    - name: Verify image functionality
      run: |
        # matrix.image is a full path like "images/<name>"
        IMAGE_DIR="${{ matrix.image }}"
        FOLDER_NAME=$(basename "$IMAGE_DIR")
        IMAGE_TAG="test-$FOLDER_NAME:pr-${{ github.event.number }}"

        echo "=== Verifying $FOLDER_NAME functionality ==="

        docker run --rm "$IMAGE_TAG" echo "✅ Image runs successfully"

        if [[ "${{ matrix.image }}" == *"dotnet"* ]]; then
          echo "Checking .NET installation..."
          docker run --rm "$IMAGE_TAG" dotnet --version
        fi

        echo "✅ Image verification passed"
