name: Security Scan

on:
  workflow_call:
    inputs:
      changed-images:
        description: "JSON array of changed image directories"
        required: true
        type: string

jobs:
  scan:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        include: ${{ fromJson(inputs.changed-images) }}
    permissions:
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build image for security scan
      id: build
      run: |
        # Normalize matrix.image to a path under images/
        IMAGE_DIR="${{ matrix.image }}"
        if [[ "$IMAGE_DIR" != images/* ]]; then
          IMAGE_DIR="images/$IMAGE_DIR"
        fi

        FOLDER_NAME=$(basename "$IMAGE_DIR")

        echo "Building $FOLDER_NAME for security scan... (context: $IMAGE_DIR)"

        IMAGE_TAG="scan-$FOLDER_NAME:latest"

        docker buildx build \
          --platform linux/amd64 \
          --tag "$IMAGE_TAG" \
          --load \
          "$IMAGE_DIR"

        # Expose built image tag to later steps
        echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.33.1
      with:
        image-ref: ${{ steps.build.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Check for critical vulnerabilities
      run: |
        # This will fail the job if critical vulnerabilities are found
        if grep -q '"severity": "CRITICAL"' trivy-results.sarif; then
          echo "❌ Critical vulnerabilities found! Blocking merge."
          exit 1
        else
          echo "✅ No critical vulnerabilities found."
        fi
