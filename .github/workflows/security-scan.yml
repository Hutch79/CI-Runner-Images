name: Security Scan

on:
  workflow_call:
    inputs:
      changed-images:
        description: "JSON array of changed image directories"
        required: true
        type: string

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(inputs.changed-images) }}
    permissions:
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build image for security scan
      run: |
        IMAGE_DIR="${{ matrix.image }}"
        FOLDER_NAME=$(basename "$IMAGE_DIR")

        echo "Building $FOLDER_NAME for security scan..."

        docker buildx build \
          --platform linux/amd64 \
          --tag "scan-$FOLDER_NAME:latest" \
          --load \
          "$IMAGE_DIR"

    - name: Run Trivy vulnerability scanner
      uses: aquasec/trivy-action@master
      with:
        image-ref: scan-${{ matrix.image && matrix.image | split('/') | last }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Check for critical vulnerabilities
      run: |
        # This will fail the job if critical vulnerabilities are found
        if grep -q '"severity": "CRITICAL"' trivy-results.sarif; then
          echo "❌ Critical vulnerabilities found! Blocking merge."
          exit 1
        else
          echo "✅ No critical vulnerabilities found."
        fi