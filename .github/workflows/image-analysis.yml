name: Image Analysis

on:
  workflow_call:
    inputs:
      changed-images:
        description: "JSON array of changed image directories"
        required: true
        type: string

jobs:
  analyze:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        include: ${{ fromJson(inputs.changed-images) }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build image for analysis
      run: |
        IMAGE_DIR="${{ matrix.image }}"
        FOLDER_NAME=$(basename "$IMAGE_DIR")

        echo "Building $FOLDER_NAME for analysis..."

        docker buildx build \
          --platform linux/amd64 \
          --tag "analyze-$FOLDER_NAME:latest" \
          --load \
          "$IMAGE_DIR"

    - name: Check image size
      run: |
        IMAGE_DIR="${{ matrix.image }}"
        FOLDER_NAME=$(basename "$IMAGE_DIR")
        IMAGE_TAG="analyze-$FOLDER_NAME:latest"

        echo "üìè Checking size for: $IMAGE_TAG"

        # Get image size in bytes
        SIZE_BYTES=$(docker image inspect "$IMAGE_TAG" --format='{{.Size}}')
        SIZE_MB=$((SIZE_BYTES / 1024 / 1024))
        SIZE_GB=$((SIZE_MB / 1024))

        echo "üìè Image size for $FOLDER_NAME: ${SIZE_MB}MB (${SIZE_GB}GB)"

        # Warning if size > 2GB (doesn't block merge)
        if [ "$SIZE_GB" -ge 2 ]; then
          echo "‚ö†Ô∏è  Warning: Image size is ${SIZE_GB}GB, consider optimization"
        fi

    - name: Analyze image layers
      run: |
        IMAGE_DIR="${{ matrix.image }}"
        FOLDER_NAME=$(basename "$IMAGE_DIR")
        IMAGE_TAG="analyze-$FOLDER_NAME:latest"

        echo "üìä Analyzing image layers for $FOLDER_NAME:"
        docker history "$IMAGE_TAG" --human --no-trunc