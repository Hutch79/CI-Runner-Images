name: Multi-Platform Test

on:
  workflow_call:
    inputs:
      changed-images:
        description: "JSON array of changed image directories"
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(inputs.changed-images) }}
        platform: [linux/amd64, linux/arm64]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build for specific platform
      uses: ./.github/actions/ci-image-builder
      with:
        image-dir: ${{ matrix.image }}
        registry: ghcr.io
        repository-owner: hutch79
        repository-name: ci-runner-images
        publish-release-tag: false
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Test platform-specific build
      run: |
        IMAGE_DIR="${{ matrix.image }}"
        FOLDER_NAME=$(basename "$IMAGE_DIR")
        IMAGE_TAG="ghcr.io/hutch79/ci-runner-images:$FOLDER_NAME@${{ github.sha }}"
        IMAGE_TAG="${IMAGE_TAG:0:8}"

        echo "Testing ${{ matrix.platform }} build: $IMAGE_TAG"

        # Basic platform test
        docker run --rm --platform ${{ matrix.platform }} "$IMAGE_TAG" echo "Platform ${{ matrix.platform }} test passed"